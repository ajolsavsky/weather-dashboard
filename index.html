<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Weather Dashboard</title>

<body style="background-color: lightblue">
  <nav class="navbar bg-light">
    <div class="container-fluid d-flex justify-content-center">
      <span class="navbar-text text-uppercase">
        <h1>Weather Dashboard</h1>
      </span>
    </div>
  </nav>

  <main class="container">
    <div class="row mt-5">

      <!-- City Search -->
      <div class="col-6">
        <div class="card" id="city-search">
            <h3 class="card-header text-uppercase">Search for a City:</h3>
            <form id="user-form" class="card-body">
                <input name="city" id="search-city" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn btn-info">Search</button>
            </form>
        </div>
        <div class="card mt-2" id="popular-city">
          <h3 class="card-header text-uppercase">Recent Searches:</h3>
          <!-- Search history div -->
          <div id="search-history" class="card-body">
            <!-- Placeholder div -->
          </div>
        </div>
      </div>
      <div class="col-6">
        <div id="currentCity" class="list-group">
        </div>
      </div>
    </div>
    <div class="container">

      <div class="row mt-5" id="futureForecast">
        <!-- Placeholder future forecast div -->
      </div>
  
    </div>

    </div>

              <div class="">
      
                </div>
            </div>
          </div>
        </div>
      </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
